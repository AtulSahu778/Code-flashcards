<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flashcards-app">
        <header class="flashcards-header">
            <h1>Code FlashCards</h1>
            <p>Master programming concepts</p>
        </header>

        <div class="flashcards-settings">
            <div class="deck-info">
                <div class="deck-counter">
                    <span id="current-card">1</span>/<span id="total-cards">10</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 10%;"></div>
                </div>
            </div>
        </div>

        <main class="flashcard-main">
            <div class="scene">
                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard">
                        <div class="front">
                            <div class="card-content"></div>
                        </div>
                        <div class="back">
                            <div class="card-content"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="prev-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Prev
                </button>
                <button class="btn" id="flip-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M4 8H12M8 4V12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Flip
                </button>
                <button class="btn btn-secondary" id="next-btn">
                    Next
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
